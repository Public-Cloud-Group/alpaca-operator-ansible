---
# Generate README File

- name: Generate README file
  ansible.builtin.template:
    src: "{{ template_config.readme_template }}"
    dest: "{{ output_config.output_dir }}/{{ output_config.readme_file }}"
    mode: '0644'
  vars:
    csv_data: "{{ csv_data }}"
    sla_definitions: "{{ sla_definitions }}"
    alpaca_api: "{{ alpaca_api }}"
    generation_timestamp: "{{ ansible_date_time.iso8601 }}"
  register: readme_file_result

- name: Display README file generation result
  ansible.builtin.debug:
    msg: |
      README File Generation:
      - File: {{ output_config.output_dir }}/{{ output_config.readme_file }}
      - Status: {{ 'Generated' if readme_file_result.changed else 'Already exists' }}
      - Generated at: {{ ansible_date_time.iso8601 }}

- name: Fail if README file generation failed
  ansible.builtin.fail:
    msg: "Failed to generate README file. Error: {{ readme_file_result.msg | default('Unknown error') }}"
  when: readme_file_result.failed | default(false) 