---
# Generate Inventory File

- name: Generate inventory file
  ansible.builtin.template:
    src: "{{ template_config.inventory_template }}"
    dest: "{{ output_config.output_dir }}/{{ output_config.inventory_file }}"
    mode: '0644'
  vars:
    csv_data: "{{ csv_data }}"
    alpaca_api: "{{ alpaca_api }}"
  register: inventory_file_result

- name: Display inventory file generation result
  ansible.builtin.debug:
    msg: |
      Inventory File Generation:
      - File: {{ output_config.output_dir }}/{{ output_config.inventory_file }}
      - Status: {{ 'Generated' if inventory_file_result.changed else 'Already exists' }}
      - Hosts included: {{ csv_data | length }}

- name: Fail if inventory file generation failed
  ansible.builtin.fail:
    msg: "Failed to generate inventory file. Error: {{ inventory_file_result.msg | default('Unknown error') }}"
  when: inventory_file_result.failed | default(false) 